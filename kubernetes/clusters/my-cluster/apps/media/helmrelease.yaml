# Radarr
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: radarr
      version: "17.4.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-home-lab
        namespace: media
      interval: 1h
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - mainboy
    persistence:
      media:
        enabled: true
        existingClaim: media-nfs-pvc
        mountPath: /media
      config:
        enabled: true
        existingClaim: radarr-config-pvc
        mountPath: /config

    podSecurityContext:
      fsGroup: 100
      fsGroupChangePolicy: "OnRootMismatch"
