# Transmission
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: transmission
      version: "1.7.0"
      sourceRef:
        kind: HelmRepository
        name: lexfrei-charts
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values: [mainboy]
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    env:
      TZ: Australia/Sydney
      PUID: "1000"
      PGID: "1000"
    service:
      torrent:
        enabled: false
    persistence:
      downloads:
        enabled: true
        type: pvc
        existingClaim: media-nfs-pvc
        mountPath: /downloads
      config:
        enabled: true
        existingClaim: transmission-config-pvc
        mountPath: /config
    config:
      download-dir: /downloads/downloads/complete
      incomplete-dir-enabled: true
      incomplete-dir: /downloads/downloads/incomplete
      watch-dir-enabled: true
      watch-dir: /downloads/downloads/watch
    extraContainers:
      - name: gluetun
        image: ghcr.io/qdm12/gluetun:latest
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "NET_RAW"]
        env:
          - name: VPN_SERVICE_PROVIDER
            value: protonvpn
          - name: VPN_TYPE
            value: wireguard
          - name: WIREGUARD_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: protonvpn-wg
                key: privatekey
          - name: FIREWALL
            value: "on"
          - name: FIREWALL_INPUT_PORTS
            value: "9091"
          - name: FIREWALL_OUTBOUND_SUBNETS
            value: "10.42.0.0/16,10.43.0.0/16,192.168.0.0/16"
          - name: VPN_PORT_FORWARDING
            value: "on"
          - name: PORT_FORWARD_ONLY
            value: "on"
