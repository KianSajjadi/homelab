      version: "7.2.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-home-lab
        namespace: media
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - mainboy
    persistence:
