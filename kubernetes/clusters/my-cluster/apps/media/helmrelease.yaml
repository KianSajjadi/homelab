# Transmission
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: transmission
      version: "1.7.0"
      sourceRef:
        kind: HelmRepository
        name: lexfrei-charts
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: StatefulSet
              name: transmission
            patch: |
              - op: remove
                path: /spec/template/spec/containers/0/livenessProbe
              - op: remove
                path: /spec/template/spec/containers/0/readinessProbe
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values: [mainboy]
    podSecurityContext:
      fsGroup: 1000 
      fsGroupChangePolicy: "OnRootMismatch"
    env:
      TZ: Australia/Sydney
      PUID: "1000"
      PGID: "1000"
    service:
      torrent:
        enabled: true
    persistence:
      downloads:
        enabled: true
        type: pvc
        existingClaim: media-nfs-pvc
        mountPath: /downloads
      config:
        enabled: true
        existingClaim: transmission-config-pvc
        mountPath: /config
    extraContainers:
      - name: gluetun
        image: ghcr.io/qdm12/gluetun:latest
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "NET_RAW"]
        volumeMounts:
          - name: gluetun-shared
            mountPath: /tmp/gluetun
        env:
          - name: VPN_SERVICE_PROVIDER
            value: protonvpn
          - name: VPN_TYPE
            value: wireguard
          - name: WIREGUARD_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: protonvpn-wg
                key: privatekey
          - name: OPENVPN_USER
            valueFrom:
              secretKeyRef:
                name: protonvpn-credentials
                key: username_pmp
          - name: OPENVPN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: protonvpn-credentials
                key: password
          - name: VPN_PORT_FORWARDING_USERNAME
            valueFrom:
              secretKeyRef:
                name: protonvpn-credentials
                key: username_pmp
          - name: VPN_PORT_FORWARDING_PASSWORD
            valueFrom:
              secretKeyRef:
                name: protonvpn-credentials
                key: password
          - name: WIREGUARD_ADDRESSES
            value: "10.2.0.2/32"
          - name: SERVER_COUNTRIES
            value: "Australia"
          - name: FIREWALL
            value: "on"
          - name: FIREWALL_INPUT_PORTS
            value: "9091"
          - name: FIREWALL_OUTBOUND_SUBNETS
            value: "10.42.0.0/16,10.43.0.0/16,192.168.0.0/16"
          - name: VPN_PORT_FORWARDING
            value: "on"
          - name: PORT_FORWARD_ONLY
            value: "on"
          - name: WIREGUARD_MTU
            value: "1320"
          - name: WIREGUARD_PERSISTENT_KEEPALIVE_INTERVAL
            value: "15s"
      - name: port-updater
        image: curlimages/curl:latest
        command:
          - sh
          - -c
          - |
            get_sid() {
              curl -s -D /tmp/headers http://localhost:9091/transmission/rpc/ -o /dev/null 2>/dev/null
              sed -n 's/.*X-Transmission-Session-Id: *\([^ ]*\).*/\1/p' /tmp/headers | tr -d '\r\n '
            }
            sleep 60
            LAST_PORT=""
            while true; do
              if [ -f /tmp/gluetun/forwarded_port ]; then
                PORT=$(cat /tmp/gluetun/forwarded_port | tr -d '[:space:]')
                if [ -n "$PORT" ] && [ "$PORT" != "$LAST_PORT" ]; then
                  SID=$(get_sid)
                  echo "Got SID: [$SID] for port $PORT"
                  if [ -n "$SID" ]; then
                    RESULT=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
                      http://localhost:9091/transmission/rpc/ \
                      -H "X-Transmission-Session-Id: $SID" \
                      -d "{\"method\":\"session-set\",\"arguments\":{\"peer-port\":$PORT,\"port-forwarding-enabled\":false,\"dht-enabled\":false,\"pex-enabled\":false}}")
                    echo "Set result: $RESULT"
                    VERIFY=$(curl -s \
                      http://localhost:9091/transmission/rpc/ \
                      -H "X-Transmission-Session-Id: $SID" \
                      -d "{\"method\":\"session-get\",\"arguments\":{\"fields\":[\"peer-port\"]}}")
                    ACTUAL=$(echo "$VERIFY" | grep -o '"peer-port":[0-9]*' | grep -o '[0-9]*')
                    if [ "$ACTUAL" = "$PORT" ]; then
                      echo "Verified: peer-port is $ACTUAL"
                      LAST_PORT=$PORT
                    else
                      echo "MISMATCH: wanted $PORT got $ACTUAL, will retry"
                    fi
                  else
                    echo "Failed to get session ID"
                  fi
                fi
              fi
              sleep 30
            done
        volumeMounts:
          - name: gluetun-shared
            mountPath: /tmp/gluetun
            readOnly: true
    extraVolumes:
      - name: protonvpn-wg
        secret:
          secretName: protonvpn-wg
      - name: gluetun-shared
        emptyDir: {}
    extraVolumeMounts:
      - name: protonvpn-wg
        mountPath: /secrets
        readOnly: true
      - name: gluetun-shared
        mountPath: /tmp/gluetun
    initContainers:
      - name: fix-config-perms
        image: busybox:1.36
        securityContext:
          runAsUser: 0
        command:
          - sh
          - -c
          - |
            set -eux
            # Create settings.json with correct defaults if it doesn't exist
            if [ ! -f /config/settings.json ]; then
              cat > /config/settings.json << 'ENDJSON'
            {
              "download_dir": "/downloads/downloads/complete",
              "incomplete_dir_enabled": true,
              "incomplete_dir": "/downloads/downloads/incomplete",
              "watch_dir_enabled": true,
              "watch_dir": "/downloads/downloads/watch",
              "peer_port_random_on_start": false,
              "port_forwarding_enabled": false,
              "pex_enabled": false,
              "dht_enabled": false,
              "rpc_authentication_required": false
            }
            ENDJSON
            fi
            # Open permissions first so we can modify the file
            chmod 666 /config/settings.json
            # Ensure critical settings are correct (handle both 3.x dashes and 4.x underscores)
            sed -i 's/"peer-port-random-on-start": true/"peer-port-random-on-start": false/' /config/settings.json
            sed -i 's/"peer_port_random_on_start": true/"peer_port_random_on_start": false/' /config/settings.json
            sed -i 's/"port-forwarding-enabled": true/"port-forwarding-enabled": false/' /config/settings.json
            sed -i 's/"port_forwarding_enabled": true/"port_forwarding_enabled": false/' /config/settings.json
            sed -i 's/"pex-enabled": true/"pex-enabled": false/' /config/settings.json
            sed -i 's/"pex_enabled": true/"pex_enabled": false/' /config/settings.json
            sed -i 's/"dht-enabled": true/"dht-enabled": false/' /config/settings.json
            sed -i 's/"dht_enabled": true/"dht_enabled": false/' /config/settings.json
            # Set ownership to PUID/PGID that linuxserver will use
            chown -R 1000:1000 /config
            chmod 2775 /config
            chmod -R u+rwX,g+rwX,o+r /config
            # settings.json must be world-rw so it survives s6-overlay uid remapping
            chmod 666 /config/settings.json
            cat /config/settings.json
            echo "Init complete, settings.json permissions:"
            ls -la /config/settings.json
        volumeMounts:
          - name: config
            mountPath: /config

