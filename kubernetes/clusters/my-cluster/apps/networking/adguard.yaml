apiVersion: v1
kind: Service
metadata:
  name: adguard-external
  namespace: networking
spec:
  type: ExternalName
  externalName: syd.adguard.lan
---
apiVersion: v1
kind: Endpoints
metadata:
  name: adguard-external
  namespace: networking
subsets:
  - addresses:
      - ip: 192.168.0.251
    ports:
      - name: http
        port: 3050
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-ingress
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: ca-lan
spec:
  ingressClassName: traefik
  rules:
    - host: syd.adguard.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adguard-external
                port:
                  number: 3050