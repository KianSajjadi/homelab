apiVersion: v1
kind: Service
metadata:
  name: adguard-service
  namespace: networking
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3050
      targetPort: 3050
---
apiVersion: v1
kind: Endpoints
metadata:
  name: adguard-service
  namespace: networking
subsets:
  - addresses:
      - ip: 192.168.0.251
    ports:
      - port: 3050
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: adguard-ingress-route
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: ca-lan
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`syd.adguard.lan`)
      kind: Rule
      services:
        - name: adguard-service
          kind: Service
          port: 3050
  tls:
    certResolver: ca-lan