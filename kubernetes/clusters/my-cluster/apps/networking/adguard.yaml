apiVersion: v1
kind: Service
metadata:
  name: adguard-service
  namespace: networking
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3050
      targetPort: 3050
---
apiVersion: v1
kind: Endpoints
metadata:
  name: adguard-service
  namespace: networking
subsets:
  - addresses:
      - ip: 192.168.0.251
    ports:
      - port: 3050