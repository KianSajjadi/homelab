kind: Service
apiVersion: v1
metadata:
  name: adguard-service
  namespace: networking
spec:
  type: ExternalName
  ports:
    - name: adguard-service-port
      port: 3050
      targetPort: 3050
  externalName: 192.168.0.251
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: adguard-ingress-route
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: ca-lan
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`syd.adguard.lan`)
      kind: Rule
      services:
        - name: adguard-service
          kind: Service
          port: 3050
  tls:
    certResolver: ca-lan