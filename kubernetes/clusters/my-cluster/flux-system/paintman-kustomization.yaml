apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: paintman
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: paintman
  path: ./kubernetes/clusters/my-cluster/kubernetes-native/paintman
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age