apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'spoolman'
        static_configs:
          - targets: ['spoolman-service.spoolman.svc.cluster.local:7912']

      - job_name: 'grafana'
        static_configs:
          - targets: ['grafana-service.homepage.svc.cluster.local:3001']

      - job_name = "nodes"
        static_configs:
        - targets:
          - 192.168.0.251:9100
          - 192.168.0.3:9100
          - 192.168.0.64:9100