apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'spoolman'
        static_configs:
          - targets: ['localhost:7912']
      
      - job_name: 'homepage'
        static_configs:
          - targets: ['localhost:3000']
