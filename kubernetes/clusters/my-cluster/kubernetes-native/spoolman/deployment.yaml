apiVersion: apps/v1
kind: Deployment
metadata:
  name: spoolman-deployment
  namespace: spoolman
  labels:
    app: spoolman
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spoolman
  template:
    metadata:
      labels:
        app: spoolman
  spec:
    containers:
    - name: spoolman
      image: ghcr.io/donkie/spoolman:latest
      ports:
      - containerPort: 8000
        name: spoolman-container-port