apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spoolman-ingress
  namespace: spoolman
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: spoolman.local
    http:
      paths:
      - path: /
        pathType: prefix
        backend:
          service:
            name: spoolman-service
            port:
              number: 7912