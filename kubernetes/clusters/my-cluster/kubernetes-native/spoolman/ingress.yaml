apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spoolman-ingress
  namespace: spoolman
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.supports-websocket: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: spoolman.lan
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: spoolman-service
            port:
              number: 7912
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spoolman-service
            port:
              number: 7912